# Managed by https://github.com/linkorb/repo-ansible. Manual changes will be overwritten.
apiVersion: v1
kind: Service
metadata:
  name: {{ include "[[ repo.name ]].fullname" . }}
  labels:
    {{- include "[[ repo.name ]].labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "[[ repo.name ]].selectorLabels" . | nindent 4 }}
